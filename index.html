<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип социальной сети Место" class="logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__image">
        <div class="profile__user">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="cards page__section">

      </section>

      <div class="popup popup__profile">
        <div class="popup__container">
          <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form" name="edit">
            <input type="text" id="name" name="name" class="form__input form__input_type_name" value="Жак-Ив Кусто"
              required>
            <input type="text" id="description" name="description" class="form__input form__input_type_about"
              value="Исследователь океана" required>
            <button type="submit" class="button form__button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup__card">
        <div class="popup__container">
          <form class="form form_type_place" name="card">
            <button type="button" class="button popup__close popup__close_card" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Новое место</h3>
            <input type="text"name="place" class="form__input form__input_type_place" placeholder="Название"
              required>
            <input type="text" name="link" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required>
            <button type="submit" class="button form__button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup__type_fullsize">
        <div class="popup__fullsize">
          <button class="button popup__close" type="button"></button>
          <img src="" alt="" class="popup__image">
          <h3 class="popup__title"></h3>
        </div>
      </div>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>



  </div>

  <template class="card-template">
    <div class="card">
      <img src="" alt="" class="card__photo">
      <button class="card__remove" type="button"></button>
      <div class="card__name">
        <h2 class="card__title"></h2>
        <button type="button" class="button card__like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>

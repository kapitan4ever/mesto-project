<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип социальной сети Место" class="logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__image">
        <div class="profile__user">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="cards page__section">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__photo">
          <div class="card__name">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__photo">
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__photo">
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__photo">
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__photo">
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="card__photo">
          <div class="card__name">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit">
          <input type="text" id="name" name="name" class="form__input form__input_type_name" value="Жак-Ив Кусто"
            required>
          <input type="text" id="description" name="description" class="form__input form__input_type_about"
            value="Исследователь океана" required>
          <button type="button" class="button form__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>

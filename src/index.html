<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип социальной сети Место" class="logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar-wrapper">
          <img src="<%=require('./images/Avatar.jpg')%>" alt="" class="profile__image">
          <button class="button profile__avatar-edit" type="button"></button>
        </div>
        <div class="profile__user">
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button type="button" class="button profile__edit" name="edit-profile-button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button type="button" class="button profile__add-button" name="add-card-button"></button>
      </section>
      <section class="cards page__section">
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup__profile">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit_profile" id="edit_profile" novalidate>
          <input type="text" id="name" name="name" class="form__input form__input_type_name" minlength="2"
            maxlength="40" placeholder="Имя" required>
          <span class="popup__input-error name-error" id="name-error"></span>
          <input type="text" id="description" name="description" class="form__input form__input_type_about"
            minlength="2" maxlength="200" placeholder="Профессия" required>
          <span class="popup__input-error description-error" id="description-error"></span>
          <button type="submit" class="button form__button form__submit popup__button_create">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__avatar">
      <div class="popup__container">
        <form class="form" name="edit_avatar" id="edit_avatar" novalidate>
          <button type="button" class="button popup__close popup__close_avatar" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <input type="url" name="avatar-link" class="form__input form__input_type_link" id="avatar-link"
            placeholder="Ссылка на аватар" required>
          <span class="popup__input-error link-error avatar-link-error" id="avatar-link-error"
            name="avatar-link-error"></span>
          <button type="submit" class="button form__button form__submit popup__button_create" id="save-avatar"
            name="create-avatar-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__card">
      <div class="popup__container">
        <form class="form form_type_place" name="card" novalidate>
          <button type="button" class="button popup__close popup__close_card" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Новое место</h3>
          <input type="text" name="name" class="form__input form__input_type_place" id="place" minlength="2"
            maxlength="30" placeholder="Название" required>
          <span class="popup__input-error place-error" id="place-error"></span>
          <input type="url" name="link" class="form__input form__input_type_link" id="link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-error" id="link-error"></span>
          <button type="submit" class="button form__button form__submit popup__button_create"
            name="create-card-button">Создать</button>
        </form>
      </div>
    </div>

    <div id="fullsize" class="popup popup__overlay">
      <div class="popup__fullsize">
        <button class="button popup__close popup__close_img" type="button"></button>
        <img class="popup__image">
        <h3 class="popup__place"></h3>
      </div>
    </div>
  </div>

  <template class="card-template">
    <div class="card">
      <img src="" alt="" class="card__photo">
      <button class="card__remove" type="button"></button>
      <div class="card__name">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button type="button" class="card__like"></button>
          <span class="card__like-counter">0</span>
        </div>

      </div>
    </div>
  </template>

</body>

</html>
